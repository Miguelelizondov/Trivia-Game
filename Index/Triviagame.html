<!DOCTYPE html>
<html>
<head>
    <title> Trivia Game </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/TriviaGame.css">
</head>
<body>
    <div class = "container">
        <div class = "row justify-content-md-center titleTrivia">
            <h1>Trivia Game!</h1>
        </div>
        <div class = "row justify-content-md-center">
            <div class = "col-lg-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" id = "Start">Start!</button>
            </div>
        </div>
        <div class = "row justify-content-md-center">
            <h3 id = "Time-remaining"> Time Remaining: </h3>
        </div>
        <div class = "row justify-content-md-center">
            <h3 id = "Trivia-question"></h3>
            <p id = "Correct-answer"></p><br>
            <p id = "Wins"></p>
            <p id = "Losses"></p>
            <button type="button" class="btn StartO btn-light Answer" id = "Start-Over"></button><br>
        </div>
        <div class = "row justify-content-md-center">
           <div class = "col-lg-5 text-center">
                <button type="button" class="btn Ans btn-light Answer" id = "FirstA"></button><br>
                <button type="button" class="btn Ans btn-light Answer" id = "SecondA"></button><br>
                <button type="button" class="btn Ans btn-light Answer" id = "ThirdA"></button><br>
                <button type="button" class="btn Ans btn-light Answer" id = "FourthA"></button><br>
                
           </div>
        </div>
    

    </div>

    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="../assets/TriviaGame.js"></script>

</body>
    

</html>
